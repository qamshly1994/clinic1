{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">إضافة مريض جديد</div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <input name="name" class="form-control" placeholder="اسم المريض" required>
            </div>
            <div class="mb-3">
                <input name="section" class="form-control" placeholder="القسم">
            </div>
            <div class="mb-3">
                <textarea name="notes" class="form-control" placeholder="ملاحظات"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">إضافة المريض</button>
        </form>
    </div>
</div>
{% endblock %}
