{% extends "base.html" %}
{% block content %}
<h2>قائمة المرضى</h2>

<form method="GET">
    <input type="text" name="search" placeholder="بحث بالاسم أو رقم المريض">
    <button type="submit">بحث</button>
</form>

<form method="POST">
    <h3>إضافة مريض جديد</h3>
    <label>اسم المريض</label>
    <input type="text" name="name" required>
    <label>ملاحظات</label>
    <textarea name="notes"></textarea>
    <button type="submit">إضافة</button>
</form>

<ul>
    {% for p in patients %}
    <li>
        <a href="{{ url_for('patient_detail', patient_id=p.id) }}">
            {{ p.name }} - {{ p.patient_id }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
