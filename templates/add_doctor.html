{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">إضافة دكتور جديد</div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <input name="full_name" class="form-control" placeholder="اسم الدكتور" required>
            </div>
            <div class="mb-3">
                <input name="username" class="form-control" placeholder="اسم المستخدم" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">إضافة الدكتور</button>
        </form>
    </div>
</div>
{% endblock %}
